name: Test Dev Branches Docker Build

on:
  push:
    branches:
      - '*dev*'
  pull_request:
    branches:
      - '*dev*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t zkd8907/secretary:test .
        continue-on-error: false